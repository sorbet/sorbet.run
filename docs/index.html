<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<style>
body {
  margin: 0;
}

#editor {
  height: 50%;
}

#output {
  margin: 0;
  height: 50%;
  overflow-y: scroll;
  background-color: #002b36;
  color: #fdf6e3;
}
</style>

  </head>
  <body>

<div id="editor">class A
  sig(foo: Integer).returns(String)
  def bar(foo)
    foo.to_s
  end
end

def main
  A.new.barr(91)
  A.new.bar("91")
end</div>
<script src="ace.js" type="text/javascript" charset="utf-8"></script>
<script>
  var editor = ace.edit("editor", {
    printMargin: false,
  });
  editor.setTheme("ace/theme/monokai");
  editor.session.setMode("ace/mode/ruby");
  editor.session.on("change", function() {
    typecheck();
  });
</script>

<script src="ansi_up.js" type="text/javascript"></script>
<pre id="output">
</pre>

<script>
(function() {
  var output = document.getElementById('output');
  var lastRunId = 0;
  var runId = 0;
  var curId = 0;
  var ansi_up = new AnsiUp;

  var print = function(line) {
    if (runId != curId) {
      return;
    }
    if (lastRunId != curId) {
      output.innerText = "";
    }
    lastRunId = curId;
    output.innerHTML += ansi_up.ansi_to_html(line) + "\n";
  };
  var sorbet = null;
  var typecheckOnLoad = false;

  function compile() {
    if (sorbet) {
      // Already compiling or compiled
      return sorbet;
    }
    // For some unkonwn reason this varible has to be new everytime, and can't
    // be out of the closure
    var opts = {
      print: function(line) {
        print(line);
      },

      printErr: function(line) {
        line = line.replace(/.*\[error\] /, '')
        line = line.replace(/http:\/\/[^ ]*/, '')
        line = line.replace('git.corp.stripe.com/stripe-internal', 'github.com/stripe')
        print(line);
      },
    };

    sorbet = Sorbet(opts);
    return sorbet;
  }

  function typecheck() {
    typecheckOnLoad = true;
    compile().then(compileCB);
  }

  function compileCB(Module) {
    if (!typecheckOnLoad) {
      return;
    }
    sorbet = null;
    typecheckOnLoad = false;

    runId += 1;
    curId = runId;
    var f = Module.cwrap('typecheck', null, ['string']);
    var ruby = editor.getValue();
    f(ruby);

    compile();
  }

  window.typecheck = typecheck;
})();
</script>
<script>
function async(u, c) {
  var d = document, t = 'script',
      o = d.createElement(t),
      s = d.getElementsByTagName(t)[0];
  o.src = u;
  if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
  s.parentNode.insertBefore(o, s);
}
async("sorbet.js", typecheck);
</script>

  </body>
</html>
